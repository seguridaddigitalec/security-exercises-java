<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="mb-3 row">
            <h1>Login Page</h1>
            </div>
            <form th:action="@{/login}" th:object="${loginForm}" method="post">
                <div th:if="${loginError}">
                    <div class="alert alert-danger" role="alert">
                        <p th:text="${loginError}">...</p>
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-primary" role="alert">
                        <p>You have been logged out</p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-3 row">
                        <div  class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="mb-3 row">
        <p><a href="/" th:href="@{/}">Back to home page</a></p>
    </div>
    <div class="mb-3 row">
        <div class="col">
            You can login using the following user Id / password:
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">User Id</th>
                    <th scope="col">Password</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">admin</th>
                    <td>demo</td>
                    <td>ADMIN</td>
                </tr>
                <tr>
                    <th scope="row">user1</td>
                    <td>demo</td>
                    <td>USER</td>
                </tr>
                <tr>
                    <th scope="row">user2</td>
                    <td>demo</td>
                    <td>USER</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
        </div>
    </div>
</body>
</html>
